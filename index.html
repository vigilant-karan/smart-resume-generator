<!DOCTYPE html>
<html lang="en">
  <script defer data-domain="vigilant-karan.github.io/smart-resume-generator" src="https://plausible.io/js/script.js"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-sans { font-family: 'Segoe UI', sans-serif; }
    .font-serif { font-family: 'Georgia', serif; }
    .font-mono { font-family: 'Courier New', monospace; }

    .animated-bg {
      background: linear-gradient(-45deg, #3b82f6, #9333ea, #10b981, #f59e0b);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.8s ease-out both;
}
  </style>
</head>
<body id="mainBody" class="animated-bg min-h-screen text-gray-900 font-sans transition-all duration-300">

  <div class="max-w-md mx-auto p-6 mt-10 rounded-2xl shadow-2xl bg-white/30 backdrop-blur-xl border border-white/40" id="mainContainer">
    <h1 class="text-3xl font-bold mb-4 text-center text-white drop-shadow">ðŸš€ Smart Resume Generator</h1>

    <!-- Font and Theme Controls -->
    <div class="flex justify-between gap-2 mb-4">
      <select id="themeSelect" class="flex-1 p-2 rounded">
        <option value="light">ðŸŒž Light</option>
        <option value="dark">ðŸŒ™ Dark</option>
      </select>
      <select id="fontSelect" class="flex-1 p-2 rounded">
        <option value="sans">Sans</option>
        <option value="serif">Serif</option>
        <option value="mono">Mono</option>
      </select>
    </div>

    <form id="resumeForm" class="space-y-3">
      <input type="text" placeholder="Full Name" id="name" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="Email" id="email" class="w-full p-2 border rounded" required />
      <input type="text" placeholder="Phone" id="phone" class="w-full p-2 border rounded" required />
      <textarea placeholder="Skills (comma separated)" id="skills" class="w-full p-2 border rounded"></textarea>
      <textarea placeholder="Experience" id="experience" class="w-full p-2 border rounded"></textarea>
      <textarea placeholder="Education" id="education" class="w-full p-2 border rounded"></textarea>

      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded">âš¡ Generate</button>
        <button type="button" id="fillDummy" class="flex-1 bg-gray-800 text-white py-2 rounded">âœ¨ Auto Fill</button>
      </div>
    </form>

    <div id="resumeOutput" class="mt-6 bg-white p-4 rounded shadow hidden">
      <h2 class="text-xl font-semibold mb-2">Generated Resume</h2>
      <div id="outputContent" class="text-sm sm:text-base"></div>
      <button onclick="downloadResume()" class="mt-4 w-full bg-green-600 text-white py-2 rounded">ðŸ“„ Download TXT</button>
    </div>
  </div>
<script>
  const themeSelect = document.getElementById("themeSelect");
  const fontSelect = document.getElementById("fontSelect");
  const body = document.getElementById("mainBody");
  const form = document.getElementById("resumeForm");
  const output = document.getElementById("resumeOutput");
  const content = document.getElementById("outputContent");
  const fillDummy = document.getElementById("fillDummy");

  // ðŸŒ™ Theme switcher
  themeSelect.addEventListener("change", () => {
    body.classList.toggle("text-white", themeSelect.value === "dark");
    body.classList.toggle("text-gray-900", themeSelect.value !== "dark");
  });

  // ðŸ”¤ Font switcher
  fontSelect.addEventListener("change", () => {
    body.classList.remove("font-sans", "font-serif", "font-mono");
    body.classList.add(`font-${fontSelect.value}`);
  });

  // ðŸ§  Resume Generator
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const skills = document.getElementById("skills").value.split(",").map(s => s.trim()).filter(Boolean);
    const experience = document.getElementById("experience").value.trim();
    const education = document.getElementById("education").value.trim();

    // âœ¨ Resume Output
    content.innerHTML = `
      <div class="bg-white/20 backdrop-blur-xl p-8 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] ring-2 ring-white/10 space-y-8 animate-fadeIn">
        <div class="text-center space-y-1">
          <h1 class="text-4xl font-extrabold text-white drop-shadow-md">${name}</h1>
          <p class="text-gray-100 text-sm">${email} â€¢ ${phone}</p>
          <div class="w-24 h-1 mx-auto bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-500 rounded-full my-2"></div>
        </div>

        ${skills.length ? `
        <div class="bg-white/30 p-5 rounded-xl shadow-inner space-y-2">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2">ðŸ›  Skills</h2>
          <ul class="list-disc pl-6 text-white text-sm space-y-1">
            ${skills.map(skill => `<li>${skill}</li>`).join("")}
          </ul>
        </div>` : ''}

        ${experience ? `
        <div class="bg-white/30 p-5 rounded-xl shadow-inner space-y-2">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2">ðŸ’¼ Experience</h2>
          <p class="text-white text-sm">${experience}</p>
        </div>` : ''}

        ${education ? `
        <div class="bg-white/30 p-5 rounded-xl shadow-inner space-y-2">
          <h2 class="text-xl font-semibold text-white flex items-center gap-2">ðŸŽ“ Education</h2>
          <p class="text-white text-sm">${education}</p>
        </div>` : ''}
      </div>
    `;

    output.classList.remove("hidden");

    // ðŸŒ€ Auto scroll to output
    output.scrollIntoView({ behavior: "smooth" });
  });

  // ðŸ” Dummy Fill
  fillDummy.addEventListener("click", () => {
    document.getElementById("name").value = "Karan Sharma";
    document.getElementById("email").value = "karan@example.com";
    document.getElementById("phone").value = "9876543210";
    document.getElementById("skills").value = "HTML, CSS, JavaScript, Tailwind";
    document.getElementById("experience").value = "1 year internship at Webify";
    document.getElementById("education").value = "CBSE Class 12 - 2024";
  });

  // ðŸ“„ Download .txt
  function downloadResume() {
    const blob = new Blob([content.innerText], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "resume.txt";
    link.click();
  }
</script>
</body>
</html>
